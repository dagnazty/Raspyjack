<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RaspyJack Payload IDE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css">
  <style>
    :root { color-scheme: dark; }
    body {
      background: radial-gradient(1200px 800px at 50% -10%, #0f1b2d 0%, #07090f 55%, #05060a 100%);
    }
    .cm-editor,
    .CodeMirror {
      height: 100%;
    }
    .CodeMirror {
      background: transparent !important;
    }
    .CodeMirror-gutters {
      background: transparent !important;
      border-right: 1px solid rgba(148, 163, 184, 0.25);
    }
    .file-node {
      cursor: pointer;
    }
    .file-node.active,
    .folder-node.active {
      background-color: rgba(16, 185, 129, 0.18);
    }
    .device-shell {
      position: relative;
      transition: all 0.2s ease;
    }
    /* Theme: Game Boy (copied from main WebUI) */
    .device-shell.theme-gameboy,
    .device-shell[data-theme="gameboy"] {
      background: linear-gradient(145deg, #a3a3a3, #7d7d7d);
      border-radius: 16px;
      padding: 20px;
      width: fit-content;
      box-shadow:
        inset -4px -4px 10px rgba(0,0,0,0.2),
        inset 4px 4px 10px rgba(255,255,255,0.05),
        0 8px 20px rgba(0,0,0,0.5);
    }
    .device-shell.theme-gameboy::before,
    .device-shell[data-theme="gameboy"]::before {
      content: '';
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 6px;
      background: #222;
      border-radius: 3px;
    }
    .device-shell.theme-gameboy::after,
    .device-shell[data-theme="gameboy"]::after {
      content: '';
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 6px;
      height: 60px;
      background: #333;
      border-radius: 3px;
    }
    .device-shell.theme-gameboy .screen-frame,
    .device-shell[data-theme="gameboy"] .screen-frame {
      background: #111;
      border: 4px solid #444;
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow:
        inset -2px -2px 5px rgba(0,0,0,0.3),
        inset 2px 2px 5px rgba(255,255,255,0.05);
    }
    .device-shell.theme-gameboy .rj-btn,
    .device-shell[data-theme="gameboy"] .rj-btn {
      background: #222 !important;
      color: #fff;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        inset -2px -2px 4px rgba(0,0,0,0.3),
        inset 2px 2px 4px rgba(255,255,255,0.05);
      transition: all 0.1s;
    }
    .device-shell.theme-gameboy .rj-btn:active,
    .device-shell.theme-gameboy .rj-btn.active,
    .device-shell[data-theme="gameboy"] .rj-btn:active,
    .device-shell[data-theme="gameboy"] .rj-btn.active {
      transform: translateY(2px);
      box-shadow:
        inset 2px 2px 4px rgba(0,0,0,0.3),
        inset -2px -2px 4px rgba(255,255,255,0.05);
    }
    .device-shell.theme-gameboy .key-btn,
    .device-shell[data-theme="gameboy"] .key-btn {
      width: 96px;
      height: 36px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .device-shell.theme-gameboy .screen-frame,
    .device-shell[data-theme="gameboy"] .screen-frame {
      margin-bottom: 16px;
    }
    .device-shell.theme-gameboy .side-buttons button,
    .device-shell[data-theme="gameboy"] .side-buttons button {
      width: 96px;
      height: 36px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    .device-shell.theme-gameboy .layout-gameboy,
    .device-shell[data-theme="gameboy"] .layout-gameboy {
      display: block;
    }

    /* Editor scroll area – mimic terminal scrollbar */
    .editor-body .CodeMirror-scroll {
      scrollbar-width: thin;
      scrollbar-color: rgba(148, 163, 184, 0.25) transparent;
    }
    .editor-body .CodeMirror-scroll::-webkit-scrollbar {
      width: 8px;
    }
    .editor-body .CodeMirror-scroll::-webkit-scrollbar-track {
      background: transparent;
    }
    .editor-body .CodeMirror-scroll::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.25);
      border-radius: 8px;
    }
  </style>
</head>
<body class="min-h-screen text-slate-200">
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex items-center justify-between px-4 py-3 border-b border-slate-800/70 bg-slate-950/60 backdrop-blur">
      <div class="flex items-center gap-3">
        <img src="./raspyjack.png" alt="RaspyJack" class="h-8 drop-shadow-[0_0_12px_rgba(18,255,120,0.35)]"/>
        <div>
          <div class="text-sm font-black tracking-wide"><span class="text-emerald-400">R</span>ASPY<span class="text-rose-400">J</span>ACK</div>
          <div class="text-[11px] text-slate-400">Payload IDE</div>
        </div>
      </div>
      <div class="flex items-center gap-4 text-xs">
        <div id="ideStatus" class="text-slate-400">Ready</div>
        <a href="./index.html" class="px-3 py-1.5 rounded-lg bg-slate-800/80 border border-slate-600/40 text-slate-200 hover:bg-slate-700/80 transition">Back to WebUI</a>
      </div>
    </header>

    <!-- Main layout -->
    <main class="flex-1 flex flex-col md:flex-row overflow-hidden">
      <!-- Left: file tree -->
      <section class="md:w-1/4 border-r border-slate-800/70 bg-slate-950/50 backdrop-blur flex flex-col min-h-[260px]">
        <div class="px-3 py-2 border-b border-slate-800/70 flex items-center justify-between">
          <div class="text-xs font-semibold text-emerald-300">Payloads</div>
          <div class="flex items-center gap-1 text-[11px] text-slate-400">
            <button id="refreshTree" class="px-2 py-1 rounded-md border border-slate-700/60 bg-slate-800/80 hover:bg-slate-700/80">Refresh</button>
          </div>
        </div>
        <div class="px-3 py-2 flex items-center gap-2 text-[11px] border-b border-slate-800/70">
          <button id="newFileBtn" class="px-2 py-1 rounded-md bg-emerald-600/80 border border-emerald-300/30 text-white hover:bg-emerald-500/80">+ File</button>
          <button id="newFolderBtn" class="px-2 py-1 rounded-md bg-slate-800/80 border border-slate-600/40 text-slate-200 hover:bg-slate-700/80">+ Folder</button>
        </div>
        <div id="treeContainer" class="flex-1 overflow-auto px-2 py-2 text-xs">
          <!-- tree populated by ide.js -->
        </div>
      </section>

      <!-- Center: editor -->
      <section class="md:w-2/4 flex flex-col min-h-[260px]">
        <div class="px-4 py-2 border-b border-slate-800/70 bg-slate-950/40 flex items-center justify-between gap-3">
          <div class="flex-1 min-w-0">
            <div id="currentPath" class="text-xs text-slate-400 truncate">No file selected</div>
          </div>
          <div class="flex items-center gap-2 text-xs">
            <span id="dirtyFlag" class="text-amber-400 hidden">● Unsaved</span>
            <button id="saveBtn" class="px-3 py-1.5 rounded-lg bg-emerald-600/80 border border-emerald-300/30 text-white hover:bg-emerald-500/80 disabled:opacity-40 disabled:cursor-not-allowed">Save</button>
            <button id="runBtn" class="px-3 py-1.5 rounded-lg bg-emerald-600/80 border border-emerald-300/30 text-white hover:bg-emerald-500/80 disabled:opacity-40 disabled:cursor-not-allowed">Run</button>
          </div>
        </div>
        <div class="editor-body bg-transparent flex-1 min-h-0">
          <textarea id="editor" class="w-full h-full"></textarea>
        </div>
      </section>

      <!-- Right: handheld preview -->
      <section class="md:w-1/4 border-l border-slate-800/70 bg-slate-950/50 backdrop-blur flex flex-col items-center justify-start py-4 px-3 min-h-[260px]">
        <div class="w-full flex items-center justify-between mb-3">
          <div class="text-xs font-semibold text-emerald-300">Handheld Preview</div>
          <div id="wsStatus" class="text-[11px] text-slate-400">Connecting…</div>
        </div>
        <div id="deviceShell" class="device-shell theme-gameboy rounded-3xl p-4 w-fit mx-auto">
          <div class="layout-gameboy">
            <div class="screen-frame">
              <canvas id="screen-gb" width="128" height="128" class="w-[240px] md:w-[260px] aspect-square"></canvas>
            </div>
            <div class="flex justify-between mb-4">
              <div class="grid grid-cols-3 grid-rows-3 gap-2">
                <div></div>
                <button class="rj-btn" data-btn="UP">▲</button>
                <div></div>
                <button class="rj-btn" data-btn="LEFT">◄</button>
                <button class="rj-btn" data-btn="OK" aria-label="OK"></button>
                <button class="rj-btn" data-btn="RIGHT">►</button>
                <div></div>
                <button class="rj-btn" data-btn="DOWN">▼</button>
                <div></div>
              </div>
              <div class="flex flex-col gap-2 side-buttons">
                <button class="rj-btn key-btn" data-btn="KEY1">KEY1</button>
                <button class="rj-btn key-btn" data-btn="KEY2">KEY2</button>
                <button class="rj-btn key-btn" data-btn="KEY3">KEY3</button>
              </div>
            </div>
            <div class="text-center text-xs text-gray-300">OK = Enter · KEY3 = Esc</div>
            <div class="status-text text-center text-[11px] text-gray-500 mt-1">Connected</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Create file/folder modal -->
  <div id="entryModal" class="hidden fixed inset-0 z-50 bg-black/60 backdrop-blur-sm">
    <div class="max-w-sm mx-auto mt-24 px-4">
      <div class="rounded-2xl border border-slate-700/60 bg-slate-950/95 shadow-[0_0_30px_rgba(15,23,42,0.75)] overflow-hidden">
        <div class="px-4 py-3 border-b border-slate-800/70 flex items-center justify-between">
          <div id="entryModalTitle" class="text-sm font-semibold text-emerald-300">New Entry</div>
          <button id="entryModalClose" class="text-slate-400 hover:text-slate-200 text-xs px-2 py-1 rounded-md bg-slate-900/60 border border-slate-700/60">✕</button>
        </div>
        <div class="px-4 py-3 space-y-2 text-xs">
          <div id="entryModalDesc" class="text-slate-400">
            Create under: <span id="entryModalFolder" class="text-slate-200 font-mono">payloads/</span>
          </div>
          <input id="entryModalName" type="text" class="w-full rounded-lg bg-slate-900/80 border border-slate-700/70 px-3 py-2 text-xs text-slate-100 placeholder:text-slate-500 focus:outline-none focus:ring-1 focus:ring-emerald-400 focus:border-emerald-400" placeholder="Name (e.g. my_payload.py)">
        </div>
        <div class="px-4 py-3 border-t border-slate-800/70 flex justify-end gap-2">
          <button id="entryModalCancel" class="px-3 py-1.5 rounded-lg bg-slate-800/80 border border-slate-600/60 text-slate-200 hover:bg-slate-700/80 text-xs">Cancel</button>
          <button id="entryModalConfirm" class="px-3 py-1.5 rounded-lg bg-emerald-600/80 border border-emerald-300/30 text-white hover:bg-emerald-500/80 text-xs">Create</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script src="./ide.js"></script>
</body>
</html>
